<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio e vídeo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <header>
            <h1>RÁDIO SINTONIA</h1>
        </header>
    </div>
    <div>
        <h2>MÚSICAS</h2>
        <audio controls>
            <source src="material/audio/audio3.mp3" type="audio/mp3">
            SEU NAVEGADOR NÃO SUPORTA A TAG ÁUDIO
        </audio>
    </div>

    <h2>EXEMPLO DE ÁUDIO COM FOTO</h2>
    <div class="foto">
        <img src="material/imagem/bob.jpg" alt="Bob Esponja cantando"> 
        <audio controls>
            <source src="material/audio/audio3.mp3" type="audio/mp3">
            SEU NAVEGADOR NÃO SUPORTA A TAG ÁUDIO
        </audio>
    </div>

    <h1>EXEMPLO DE VÍDEO</h1>
    <video controls poster="material/imagem/bob.jpg" width="640px" height="360px">
        <source src="material/video/Billie.mp4" type="video/mp4">
        SEU NAVEGADOR NÃO SUPORTA A TAG DE VÍDEO.
    </video>


</body>

</html>
